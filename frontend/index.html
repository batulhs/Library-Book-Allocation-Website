<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Book Allocation</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-y: auto;
      padding: 20px 0;
    }

    .container {
      display: none;
      flex-direction: column;
      gap: 20px;
      max-width: 700px;
      width: 90%;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #bb8aff;
      max-height: 90vh;
      overflow-y: auto;
    }

    h1 {
      color: #bb8aff;
      text-align: center;
      font-family: 'Dancing Script', cursive;
      font-size: 36px;
    }

    h2, h3 {
      color: #bb8aff;
      text-align: center;
    }

    .card {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #bb8affaa;
    }

    .input-pair {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #2a1a4d;
      color: #d7c6ff;
      box-shadow: inset 0 0 8px #bb8affaa;
    }

    button {
      background: #bb8aff;
      color: #1a0a4d;
      border: none;
      border-radius: 5px;
      padding: 0 15px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px #bb8aff;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d1aaff;
      box-shadow: 0 0 20px #d1aaff;
    }

    .allocate-btn {
      align-self: center;
      margin-top: 10px;
      padding: 10px 20px;
      font-weight: bold;
    }

    ul {
      margin-top: 10px;
    }

    li {
      margin-bottom: 4px;
      color: #d7c6ff;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #bb8aff;
    }

    .page {
      width: 60px;
      height: 80px;
      background: linear-gradient(90deg, #bb8aff 0%, #8f5edd 100%);
      border-radius: 4px 0 0 4px;
      position: relative;
      margin: 0 auto 20px;
    }

    .page-flip {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #d1aaff 0%, #a37bd5 100%);
      border-radius: 4px 0 0 4px;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: left center;
      animation: pageFlip 1.5s infinite ease-in-out;
    }

    .page-lines {
      position: absolute;
      top: 12px;
      left: 10px;
      right: 10px;
      height: 60px;
      background: repeating-linear-gradient(to bottom, #c6b9ff 0px, #c6b9ff 1px, transparent 2px, transparent 5px);
      opacity: 0.3;
    }

    @keyframes pageFlip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(-180deg); }
      100% { transform: rotateY(0deg); }
    }

    .loaded .loader { display: none; }
    .loaded .container { display: flex; }

    .allocation-box {
      padding: 15px;
      background: #1c1447;
      border-radius: 10px;
      box-shadow: 0 0 10px #bb8affcc;
      margin-top: 15px;
    }

    .allocation-box h4 {
      color: #d1aaff;
      margin-bottom: 5px;
    }

    .allocation-box ul {
      padding-left: 20px;
    }

    .allocation-plan {
      flex: 1;
      min-width: 250px;
      margin-top: 10px;
    }

    .allocation-flex {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="page">
      <div class="page-flip"></div>
      <div class="page-lines"></div>
    </div>
    <h2>Loading Library...</h2>
  </div>

  <div class="container">
    <h1>üìñ Library Book Allocation üìñ</h1>

    <div class="card">
      <h2>Book Demand</h2>
      <div class="input-pair">
        <input type="text" placeholder="Book Name" id="book-name" />
        <input type="number" placeholder="Quantity" id="book-qty" />
        <button onclick="addBook()">‚ûï</button>
      </div>
      <ul id="book-list"></ul>
    </div>

    <div class="card">
      <h2>Branch Capacity</h2>
      <div class="input-pair">
        <input type="text" placeholder="Branch Name" id="branch-name" />
        <input type="number" placeholder="Capacity" id="branch-cap" />
        <button onclick="addBranch()">‚ûï</button>
      </div>
      <ul id="branch-list"></ul>
    </div>

    <button class="allocate-btn" onclick="allocate()">‚ú® Generate Allocation ‚ú®</button>

    <div id="result" class="card"></div>
  </div>

  <script>
    const bookList = {};
    const branchList = {};

    function addBook() {
      const name = document.getElementById("book-name").value.trim();
      const qty = parseInt(document.getElementById("book-qty").value);
      if (name && qty) {
        bookList[name] = qty;
        const item = document.createElement("li");
        item.textContent = `${name} ‚Äî ${qty}`;
        document.getElementById("book-list").appendChild(item);
        document.getElementById("book-name").value = '';
        document.getElementById("book-qty").value = '';
      }
    }

    function addBranch() {
      const name = document.getElementById("branch-name").value.trim();
      const cap = parseInt(document.getElementById("branch-cap").value);
      if (name && cap) {
        branchList[name] = cap;
        const item = document.createElement("li");
        item.textContent = `${name} ‚Äî ${cap}`;
        document.getElementById("branch-list").appendChild(item);
        document.getElementById("branch-name").value = '';
        document.getElementById("branch-cap").value = '';
      }
    }

    document.getElementById("book-name").addEventListener("keydown", function(e) {
      if (e.key === "Enter") document.getElementById("book-qty").focus();
    });

    document.getElementById("book-qty").addEventListener("keydown", function(e) {
      if (e.key === "Enter") addBook();
    });

    document.getElementById("branch-name").addEventListener("keydown", function(e) {
      if (e.key === "Enter") document.getElementById("branch-cap").focus();
    });

    document.getElementById("branch-cap").addEventListener("keydown", function(e) {
      if (e.key === "Enter") addBranch();
    });

    async function allocate() {
      try {
        const res = await fetch("http://localhost:3001/api/allocate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ demand: bookList, capacity: branchList }),
        });

        const data = await res.json();

        if (data.error) {
          document.getElementById("result").innerHTML = `<p style="color: red;">‚ùå Error: ${data.error}</p>`;
          return;
        }

        const formatAllocation = (plan) => {
          let html = "";
          for (const [book, branches] of Object.entries(plan)) {
            html += `<div class="allocation-box"><h4>üìï ${book}</h4><ul>`;
            for (const [branch, qty] of Object.entries(branches)) {
              html += `<li>üì¶ <strong>${branch}</strong>: ${qty}</li>`;
            }
            html += `</ul></div>`;
          }
          return html;
        };

        document.getElementById("result").innerHTML = `
          <h2>üìã Allocation Plans</h2>
          <div class="allocation-flex">
            <div class="allocation-plan">
              <h3>üí™üèª Brute Force Allocation</h3>
              ${formatAllocation(data.bruteForce)}
            </div>
            <div class="allocation-plan">
              <h3>‚öñ Balanced Allocation</h3>
              ${formatAllocation(data.balanced)}
            </div>
          </div>
        `;
      } catch (err) {
        document.getElementById("result").innerHTML = `<p style="color: red;">‚ùå Error: ${err.message}</p>`;
      }
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('loaded');
      }, 1500);
    });
  </script>
</body>
</html>
